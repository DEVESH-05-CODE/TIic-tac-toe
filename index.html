<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 30px auto;
    }

    .square {
      width: 100px;
      height: 100px;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      background-color: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .square:hover {
      background-color: #f9f9f9;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div id="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <div id="message">X's turn!</div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const squares = document.getElementsByClassName('square');
    const message = document.getElementById('message');
    const players = ['X', 'O'];
    let currentPlayer = players[0];
    let someoneWon = false;

    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    for (let i = 0; i < squares.length; i++) {
      squares[i].addEventListener('click', () => {
        if (someoneWon || squares[i].textContent !== '') return;

        squares[i].textContent = currentPlayer;

        if (checkWin(currentPlayer)) {
          message.textContent = `Game over! ${currentPlayer} wins!`;
          someoneWon = true;
          return;
        }

        if (checkTie()) {
          message.textContent = `Game is tied!`;
          someoneWon = true;
          return;
        }

        currentPlayer = currentPlayer === players[0] ? players[1] : players[0];
        message.textContent = `${currentPlayer}'s turn!`;
      });
    }

    function checkWin(player) {
      return winningCombinations.some(([a, b, c]) =>
        squares[a].textContent === player &&
        squares[b].textContent === player &&
        squares[c].textContent === player
      );
    }

    function checkTie() {
      return Array.from(squares).every(square => square.textContent !== '');
    }

    function restartGame() {
      for (let i = 0; i < squares.length; i++) {
        squares[i].textContent = '';
      }
      currentPlayer = players[0];
      someoneWon = false;
      message.textContent = `X's turn!`;
    }
  </script>

</body>
</html>
